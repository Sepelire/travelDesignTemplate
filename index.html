<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/libs/custom-select/custom-select.css">
  <link rel="stylesheet" href="/libs/autoComplete.js-10.2.7/dist/css/autoComplete.01.css">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Document</title>
</head>
<body class="root">
  <!-- header start -->
  <header class="header">

    <div class="container container--header">
      <nav class="nav">
        <a href="#" class="nav__logo-link">
          <img src="img/header/header__logo.svg" alt="Какое-то лого" class="header__logo-img">
        </a>
        <ul class="nav-list">
          <li class="nav__item"><a href="#" class="nav__item-link nav__item-link--active">Home</a></li>
          <li class="nav__item"><a href="#" class="nav__item-link">Hotels</a></li>
          <li class="nav__item"><a href="#" class="nav__item-link">Restaurants</a></li>
          <li class="nav__item"><a href="#" class="nav__item-link">Tours</a></li>
          <li class="nav__item"><a href="#" class="nav__item-link">Destinations</a></li>
          <li class="nav__item"><a href="#" class="nav__item-link">Activities</a></li>
          <li class="nav__item"><a href="#" class="nav__item-link">Contact</a></li>
        </ul>
        <div class="nav__user">
          <div class="user-content">
            <span class="user-content__span">Holla,</span>
            <p class="user-content__name">Ales Nesetril</p>
          </div>
          <div class="user-avatar">
            <img src="img/header/header__avatar.png" alt="Кто-то" class="user-avatar__image">
          </div>
        </div>
      </nav>

      <div class="header__main">
        <h1 class="title header__title">Discover the most engaging places</h1>
        <button class="btn btn-discover">
          <img src="img/header/header__form-icon.svg" alt="Какой-то глобус" class="btn-discover-icon">
          <span class="header__btn-text">Discover on 3D Globe</span>
        </button>
      </div>

      <form class="form form__search-row">
        <ul class="search-row__list">
          <li class="search-row__item">
            <div class="search-row__item-wrap search-row__item-wrap--location">
              <label for="explore" class="search-row__label">Location</label>
              <input type="text" value="Explore nearby destinations" class="search-row__input" id="location">
            </div>
          </li>
          <li class="search-row__item">
            <div class="search-row__item-wrap search-row__item-wrap--activities">
              <label for="activities" class="search-row__label">Activity</label>
              <select name="" class="search-row__select" id="activities">
                <option value="all">All Activities</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
          </li>
          <li class="search-row__item">
            <div class="search-row__item-wrap search-row__item-wrap--date">
              <label for="date" class="search-row__label">When</label>
              <input type="date" name="" placeholder="Choose a Date" class="search-row__input" id="date">
            </div>
          </li>
          <li class="search-row__item">
            <div class="search-row__item-wrap search-row__item-wrap--guests">
              <label for="guests" class="search-row__label">Guests</label>
              <select name="" class="search-row__select" id="guests">
                <option value="all">1 guest</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
          </li>
        </ul>
        <button class="btn btn-search"><img src="img/header/header__search-row--loupe.svg" alt="Какая-то лупа" class="btn-search__icon"></button>
      </form>
    </div>
  </header>
  <!-- header end -->
</body>
<script src="/libs/custom-select/custom-select.min.js"></script>
<script src="/libs/autoComplete.js-10.2.7/dist/autoComplete.min.js"></script>
<script src="/js/search-row__input.js"></script>
<script src="/js/serch-row__select.js"></script>
</html>
