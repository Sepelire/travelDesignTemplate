<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body class="root">
  <!-- header start -->
  <header class="header">

    <div class="container header__container">
      <nav class="nav">
        <a href="#" class="nav__logo-link">
          <img src="img/header__logo-2rism.svg" alt="Какое-то лого" class="header__logo-img">
        </a>
        <ul class="nav-list">
          <li class="nav__item"><a href="#" class="nav__item-link nav__item-link--active">Home</a></li>
          <li class="nav__item"><a href="#" class="nav__item-link">Hotels</a></li>
          <li class="nav__item"><a href="#" class="nav__item-link">Restaurants</a></li>
          <li class="nav__item"><a href="#" class="nav__item-link">Tours</a></li>
          <li class="nav__item"><a href="#" class="nav__item-link">Destinations</a></li>
          <li class="nav__item"><a href="#" class="nav__item-link">Activities</a></li>
          <li class="nav__item"><a href="#" class="nav__item-link">Contact</a></li>
        </ul>
        <div class="nav__user">
          <div class="user-content">
            <span class="user-content__span">Holla,</span>
            <p class="user-content__name">Ales Nesetril</p>
          </div>
          <div class="user-avatar">
            <img src="img/header__avatar.png" alt="Кто-то" class="user-avatar__image">
          </div>
        </div>
      </nav>

      <h1 class="title header__title">Discover the most engaging places</h1>
      <button class="btn btn-discover">
        <img src="img/header__form-icon.svg" alt="Какой-то глобус" class="btn-discover-icon">
        <span class="header__btn-text">Discover on 3D Globe</span>
      </button>

      <form class="form form__search-row">
        <ul class="search-row__list">
          <li class="search-row__item">
            <img src="img/header__tags-location.svg" alt="Какая-то локация" class="search-row__icon">
            <div class="search-row__item-wrap">
              <label for="explore" class="search-row__label">Location</label>
              <select name="" class="search-row__select" id="explore">
                <option value="all">Explore nearby destinations</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
          </li>
          <li class="search-row__item">
            <img src="img/header__tags-activity.svg" alt="Какой-то веолосипедист" class="search-row__icon">
            <div class="search-row__item-wrap">
              <label for="activities" class="search-row__span">Activity</label>
              <select name="" class="search-row__select" id="activities">
                <option value="all">All Activities</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
          </li>
          <li class="search-row__item">
            <img src="img/header__tags-calendar.svg" alt="Какой-то календарь" class="search-row__icon">
            <div class="search-row__item-wrap">
              <label for="date" class="search-row__span">When</label>
              <select name="" class="search-row__select" id="date">
                <option value="all">Choose a Date</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
          </li>
          <li class="search-row__item">
            <img src="img/header__tags-guests.svg" alt="Какой-то перс" class="search-row__icon">
            <div class="search-row__item-wrap">
              <label for="guests" class="search-row__span">Guests</label>
              <select name="" class="search-row__select" id="guests">
                <option value="all">1 guest</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
          </li>
        </ul>
        <button class="btn btn-search"><img src="img/header__tags-loupe.svg" alt="Какая-то лупа" class="btn-search__icon"></button>
      </form>
    </div>
  </header>
  <!-- header end -->
</body>
</html>
